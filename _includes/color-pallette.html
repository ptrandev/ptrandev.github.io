<div class="color-pallette">
<div class="color-pallette__title">
  <h4>{{ include.projectName }} Color Pallette</h4>
</div>
<div class="color-tiles">
  {% for color in colors %}
  <div class="color-tile" style="background-color: {{color}}">
    {% assign currentColor = {{forloop.index0}} %}
    <div class="color-tile__info">
      <span>{{colorNames[currentColor]}}</span>
      <span>{{color}}</span>
    </div>
  </div>
  {% endfor %}
</div>
</div>
